<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>User CRUD SPA</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <meta
      name="description"
      content="Get started with HTML, CSS and JavaScript"
    />
    <meta name="author" content="Rasmus Cederdorff" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rambla&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- tabbar navigation -->
    <nav class="tabbar">
      <a href="#/" class="nav-link"><i class="fa fa-fw fa-home"></i>Home</a>
      <a href="#/discover" class="nav-link"></a>
        <img src="/img/discover.jpg" />Discover</a
      >
      <a href="#/favorites" class="nav-link"
        ><i class="fas fa-heart"></i>Favorites</a
      >
      <a href="#/search" class="nav-link"
        ><i class="fas fa-search"></i>Search</a
      >
    </nav>

    <!-- pages -->
    <!-- users page -->
    <section id="drinks" class="page">
      <div id="grid-drinks" class="grid-container"></div>
    </section>

    <!-- create user page -->
    <section id="create" class="page">
      <header class="topbar">
        <a href="#/" class="nav-link left">Back</a>
        <h2>Create user</h2>
        <a class="right" onclick="createUser()">Save</a>
      </header>
      <form>
        <input type="text" id="name" placeholder="Type your name" required />
        <input type="email" id="mail" placeholder="Type your mail" required />
        <button type="button" name="button" onclick="createUser()">
          Create User
        </button>
      </form>
    </section>

    <!-- edir user page -->
    <section id="update" class="page">
      <header class="topbar">
        <a href="#/" class="nav-link left">Back</a>
        <h2>Update user</h2>
        <a class="right" onclick="updateUser()">Update</a>
      </header>
      <form>
        <input
          type="text"
          id="name-update"
          placeholder="Type your name"
          required
        />
        <input
          type="email"
          id="mail-update"
          placeholder="Type your mail"
          required
        />
        <button type="button" name="button" onclick="updateUser()">
          Update User
        </button>
      </form>
    </section>

    <!-- loader  -->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <!-- Router functionality  -->
    <script src="js/router.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>
  </body>
</html>
